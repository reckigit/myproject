{% extends 'base.html' %}

{% block title %}Register - MyProject{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Register</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <hr>
        <p class="text-center">Already have an account? <a href="{% url 'login' %}" class="btn btn-secondary">Login</a></p>
    </div>
</div>
{% endblock %}
